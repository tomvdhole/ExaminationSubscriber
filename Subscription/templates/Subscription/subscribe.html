{% extends 'Subscription/base.html' %}

{% block content %}
  <p>subscribe</p>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="fieldWrapper">
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
          {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
          {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
